<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="openBtn">
        <button id="newBook" onclick="openForm()">New Book</button>
    </div>

    <div id="container"></div>

    <div class="grayout" id="grayout"></div>

    <div class="loginPopup">
        <div class="bookForm" id="popupForm">
            <form action="/action_page.php" class="formContainer">
                <h2>Add New Book</h2>
                <input type="text" id="title" placeholder="Title" name="title" required>
                <input type="text" id="author" placeholder="Author" name="author" required>
                <input type="number" id="pages" placeholder="Pages" name="pages" required>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" placeholder="read" name="read">
                <button type="submit" class="btn" id="submit">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
